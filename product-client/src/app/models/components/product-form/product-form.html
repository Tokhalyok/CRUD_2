<div style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; background: #f9f9f9;">
  <h2>{{ editingProduct ? 'Редактировать товар' : 'Добавить товар' }}</h2>

  <div *ngIf="errorMessage" style="color: red; margin-bottom: 10px; padding: 10px; background: #ffe0e0; border-radius: 4px;">
    ⚠ {{ errorMessage }}
  </div>

  <div style="margin-bottom: 15px;">
    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Название</label>
    <input
      [(ngModel)]="name"
      type="text"
      placeholder="Название товара"
      style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"
    />
  </div>

  <div style="margin-bottom: 15px;">
    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Цена</label>
    <input
      [(ngModel)]="price"
      type="number"
      placeholder="100"
      style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"
    />
  </div>

  <div style="margin-bottom: 15px;">
    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Категория</label>
    <input
      [(ngModel)]="category"
      type="text"
      placeholder="Электроника"
      style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"
    />
  </div>

  <div style="display: flex; gap: 10px;">
    <button
      (click)="submit()"
      style="flex: 1; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;"
    >
      {{ editingProduct ? 'Сохранить' : 'Добавить' }}
    </button>
    <button
      *ngIf="editingProduct"
      (click)="cancelEdit()"
      style="flex: 1; padding: 10px; background: #6c757d; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;"
    >
      Отмена
    </button>
  </div>
</div>
