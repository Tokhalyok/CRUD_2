<div class="list-container">
  <h2>Список товаров</h2>

  <div *ngIf="products.length === 0" class="empty-message">
    Нет товаров. Добавьте первый товар!
  </div>

  <div *ngIf="products.length > 0">
    <table>
      <thead>
        <tr>
          <th>Название</th>
          <th>Цена</th>
          <th>Категория</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency:'KZT':'symbol':'1.0-0' }}</td>
          <td>{{ product.category }}</td>
          <td>
            <button (click)="editProduct(product)" class="edit-btn">
              Редактировать
            </button>
            <button (click)="deleteProduct(product.id!)" class="delete-btn">
              Удалить
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="products.length > 0" class="total-count">
    Всего товаров: <strong>{{ products.length }}</strong>
  </div>
</div>
