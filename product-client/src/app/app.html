<div class="app-container">
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Управление товарами</h1>
      <p>Полнофункциональное CRUD приложение</p>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="form-section">
        <app-product-form 
          [productToEdit]="editingProduct" 
          (productSaved)="onProductSaved()">
        </app-product-form>
      </div>
      <div class="list-section">
        <app-product-list 
          [products]="products" 
          (productEdit)="onProductEdit($event)"
          (refresh)="onRefresh()">
        </app-product-list>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Angular 19 + .NET 9 + PostgreSQL | API: localhost:5231</p>
    </footer>
  </div>
</div>
